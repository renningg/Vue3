<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./reactivity.global.js"></script>
  <div id="app"></div>
</head>

<div id="app"></div>
<script>
  const { reactive,effect } = VueReactivity;
  const info = reactive({age:10})
 
  effect(()=>{
    document.getElementById('app').innerHTML = `年龄是${info.age}`
  })
  setTimeout(() => {
    info.age++;
  }, 1000);

  const list = reactive({
    name: 'zz',
    age: 11,
  })
  console.log(list);
</script>

<body>

</body>

</html>
